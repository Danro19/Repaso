<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mis Tareas</title>
</head>
<body>
    <div class="container">
        <form id="formulary" class="formulary">
            <h1>Mis Tareas</h1>
            <input type="text" name="task" id="task" placeholder="Ingrese su tarea aqu√≠:">
            <br><br>
            <button type="submit" class="create">Crear Tarea</button>
        </form>
        <br>
        <div class="boxTaskd" id="boxTask"></div>
    </div>

    <script>
        const formu = document.getElementById("formulary");

        formu.addEventListener("submit", (event) => {
            event.preventDefault(); 

            const task = document.getElementById("task").value.trim();

            if (task) {
                
                sessionStorage.setItem(task, task);

                
                addElementos(task);
            } else {
                alert("Error. Usuario inv√°lido.");
            }

            document.getElementById("task").value = '';
        });

        function addElementos(task) {
            const boxTask = document.getElementById("boxTask");

            const div = document.createElement("div");
            div.classList.add("newTask");


            div.innerHTML = `
                <div>
                    <p>${task}</p>
                </div>
                <div>
                    <button class="done">‚úî</button>
                    <button class="delete">üóëÔ∏è</button>
                </div>
            `;

            boxTask.appendChild(div);
            const deleteButton = div.querySelector(".delete");
            deleteButton.addEventListener("click", () => {

                sessionStorage.removeItem(task);

                
                div.remove();
            });
        }
    </script>
</body>
</html>
